<p>stepper works!</p>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <!-- <ng-template matStepLabel></ng-template>
        <label class="stepper-paragraph">Contact information</label>
        <br>
        <input class="txt-input" matInput placeholder="Staff Id" formControlName="firstCtrl" required> -->
        <form [formGroup]="firstFormGroup">
            <!-- <ng-template matStepLabel>lol</ng-template> -->
            <div>
            <p mat-body-strong mat-body-2>Contact information</p>
            <mat-form-field appearance="outline">
                <mat-label>Staff Id</mat-label>
                <input matInput placeholder="Placeholder">
              </mat-form-field>
            </div>

            <div>
              <p mat-body-strong mat-body-2>Location Information</p>
              <mat-form-field appearance="fill" [color]="buildingControl.value">
                  <mat-label>Building</mat-label>
                  <mat-select [formControl]="buildingControl">
                    <mat-option value="primary">C3</mat-option>
                    <mat-option value="accent">V-Hub1</mat-option>
                    <mat-option value="warn">V-Hub2</mat-option>
                  </mat-select>
                </mat-form-field>
                
                <br>

                <mat-form-field appearance="fill" [color]="floorControl.value">
                    <mat-label>Floor</mat-label>
                    <mat-select [formControl]="floorControl">
                      <mat-option value="primary">Floor 1</mat-option>
                      <mat-option value="accent">Floor 2</mat-option>
                      <mat-option value="warn">Floor 3</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div> 

            


            <div>
              <button mat-button matStepperNext>Next</button>
            </div>


            

            
          </form>
      
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <!-- <ng-template matStepLabel></ng-template> -->
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
