<div class="row">
    <div class="col-6">
        <mat-form-field>
            <mat-icon matPrefix></mat-icon>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>

    <!-- sort by -->
    <div class="col-2">
        <mat-form-field>
            <mat-label>Column to sort</mat-label>
            <mat-select (selectionChange)="changeSortedColumn($event.value)">
                <mat-option *ngFor="let column of displayedColumns" [value]="column">
                    {{column}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- location list -->
    <div class="col-2">
        <mat-form-field>
            <mat-label>Location</mat-label>
            <mat-select (selectionChange)="applyFilter($event.value)">
                <mat-option #selectedValue *ngFor="let item of allBuildings" [value]="item.name">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- status list -->
    <div class="col-2">
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select (selectionChange)="applyFilter($event.value)">
                <mat-option #selectedValue *ngFor="let item of statusList" [value]="item">
                    {{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 Mask" matSort>
    <!-- Complaint ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Complaint ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element">
            {{element.building.name + " " + element.floor.name}} </td>
    </ng-container>

    <!-- Complaint Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Complaint Type </th>
        <td mat-cell *matCellDef="let element"> {{element.issue.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
            <!-- status color -->
            <!-- <span [ngClass]="{'Oval-2': element.status =='Pending', 
            'Oval-2': element.status =='Active',
            'Oval-2': element.status =='In Progress',
            'Oval-2': element.status =='Closed'}"></span> -->
            {{element.status}} </td>

        <!-- [ngStyle]="{'background-color':getColor(element.status)}" -->
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>View</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
