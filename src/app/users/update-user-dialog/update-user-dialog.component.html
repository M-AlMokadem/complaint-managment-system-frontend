<div>
    <p> </p>
    <p> </p>
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">

            <h2 mat-dialog-title class="title">Update user</h2>
            <mat-dialog-content>

                <form [formGroup]="userFormGroup">
                    <mat-form-field appearance="outline" style="width: 80%;">
                        <mat-label>Email address</mat-label>
                        <input matInput placeholder="Email address" formControlName="emailAddressCtrl">
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="width: 80%;">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="passwordCtrl">
                    </mat-form-field>

                </form>

            </mat-dialog-content>
        </div>
        <div class="col-1">
        </div>
    </div>
    <p> </p>
    <div class="row">
        <div class="col-5">
        </div>
        <div class="col-3">
            <button mat-button class="cancelButton" (click)="close()">Cancel</button>
        </div>
        <div class="col-3">
            <button mat-button class="saveButton" (click)="updateUser()">Save</button>
        </div>
        <div class="col-1">
        </div>
    </div>
</div>
